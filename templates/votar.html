<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VOTACIÓN {{ ciudad }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --soft-grey: #f8f9fa; --dark: #1a1a1a; --border: #eeeeee; }
        body { font-family: 'Segoe UI', sans-serif; background: #ffffff; color: var(--dark); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        
        header { text-align: center; margin-bottom: 40px; border-bottom: 2px solid #000; padding-bottom: 20px; }
        h1 { text-transform: uppercase; letter-spacing: 2px; font-weight: 900; margin: 0; font-size: 2.2rem; }
        p { color: #888; margin: 5px 0 0; font-weight: 600; }

        .grid-candidatos { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }

        .card-btn { 
            background: #ffffff; border: 1px solid var(--border); padding: 35px 20px; 
            border-radius: 30px; text-align: center; cursor: pointer; transition: 0.3s;
            width: 100%; outline: none; display: flex; flex-direction: column; align-items: center;
        }
        .card-btn:hover { transform: translateY(-5px); background: var(--soft-grey); box-shadow: 0 15px 40px rgba(0,0,0,0.05); border-color: #999; }

        .sigla { font-size: 2rem; font-weight: 900; color: #000; margin-bottom: 10px; }
        .nombre { font-size: 0.9rem; color: #555; text-transform: uppercase; letter-spacing: 0.5px; }

        /* MODAL */
        .modal { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(255,255,255,0.96); backdrop-filter: blur(15px); 
            display: none; align-items:center; justify-content:center; z-index: 10000; padding: 20px;
        }
        .modal-content { 
            background: white; padding: 40px; border-radius: 40px; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.15); text-align: center; 
            width: 100%; max-width: 480px; border: 1px solid var(--border);
        }
        .modal-content h3 { margin: 0 0 5px; font-weight: 900; text-transform: uppercase; font-size: 1.5rem; }
        
        .form-grid { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        
        /* INPUTS - CI EN MAYÚSCULAS Y RESALTADO */
        input, select { 
            width: 100%; padding: 16px; border: 1px solid #ddd; border-radius: 15px; 
            font-size: 1rem; box-sizing: border-box; background: var(--soft-grey); font-family: inherit;
        }
        .input-ci { 
            background: #000 !important; color: #fff !important; font-size: 1.4rem !important; 
            font-weight: 900 !important; text-align: center; text-transform: uppercase;
        }
        .input-ci::placeholder { color: #888; font-weight: 400; font-size: 1rem; }

        .btn-confirmar { 
            width: 100%; padding: 20px; background: #000; color: white; border: none; 
            border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1.1rem;
        }
        .btn-cancelar { margin-top: 20px; display: inline-block; color: #aaa; text-decoration: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CIUDAD: {{ ciudad }}</h1>
        <p>SELECCIONE UN CANDIDATO PARA REGISTRAR SU VOTO</p>
    </header>

    <div class="grid-candidatos">
        {% for p in partidos %}
        <button class="card-btn" onclick="abrirVoto({{ p.id }}, '{{ p.nombre }}')">
            <div class="sigla">{{ p.nombre }}</div>
            <div class="nombre">{{ p.alcalde }}</div>
        </button>
        {% endfor %}
    </div>
</div>

<div class="modal" id="modalVoto">
    <div class="modal-content">
        <p style="margin:0; color:#888; font-size:0.8rem;">CANDIDATO SELECCIONADO:</p>
        <h3 id="nombre-partido"></h3>
        
        <form action="/confirmar_voto" method="POST" class="form-grid">
            <input type="hidden" name="partido_id" id="input-partido-id">
            
            <input type="text" name="ci" class="input-ci" placeholder="INGRESE SU C.I. AQUÍ" required autocomplete="off">
            
            <input type="text" name="nombres" placeholder="NOMBRES COMPLETOS" required oninput="this.value = this.value.toUpperCase()">
            <input type="text" name="apellido" placeholder="APELLIDOS COMPLETOS" required oninput="this.value = this.value.toUpperCase()">
            
            <div style="display: flex; gap: 10px;">
                <input type="number" name="edad" placeholder="EDAD" required min="18">
                <select name="genero" required>
                    <option value="">GÉNERO</option>
                    <option value="MASCULINO">MASCULINO</option>
                    <option value="FEMENINO">FEMENINO</option>
                </select>
            </div>
            
            <input type="text" name="celular" placeholder="NÚMERO DE CELULAR" required>
            
            <button type="submit" class="btn-confirmar">CONFIRMAR VOTO OFICIAL</button>
        </form>
        
        <div class="btn-cancelar" onclick="cerrarVoto()">SALIR SIN VOTAR</div>
    </div>
</div>

<script>
    function abrirVoto(id, nombre) {
        document.getElementById('input-partido-id').value = id;
        document.getElementById('nombre-partido').innerText = nombre;
        document.getElementById('modalVoto').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    function cerrarVoto() {
        document.getElementById('modalVoto').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>
</body>
</html>
