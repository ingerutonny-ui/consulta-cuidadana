<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        :root {
            --accent: #d90429;
            --bg-body: #f4f4f7;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { margin: 0; letter-spacing: 2px; color: #222; }
        .city-badge { 
            background: #222; color: white; padding: 6px 20px; 
            border-radius: 30px; font-weight: bold; font-size: 0.8rem;
            display: inline-block; margin-top: 8px;
        }

        /* GRID RESPONSIVO */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; width: 100%; max-width: 1200px;
        }

        .tarjeta {
            background: white;
            border: 1px solid #ddd;
            border-radius: 18px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; flex-direction: column; justify-content: center;
        }

        .tarjeta:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
        }

        .p-nom { color: var(--accent); font-weight: 800; font-size: 1.6rem; margin-bottom: 5px; }
        .a-nom { color: #888; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }

        /* MODAL RESPONSIVO */
        #modalVoto {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: white; width: 95%; max-width: 450px;
            padding: 35px; border-radius: 25px;
            border: 1px solid #eee; box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            position: relative;
        }

        .modal-content h2 { margin-top: 0; color: #000; }

        .form-group { margin-bottom: 12px; text-align: left; }
        
        input, select {
            width: 100%; padding: 15px; border: 1px solid #ddd;
            border-radius: 12px; font-size: 1rem; background: #fafafa;
            box-sizing: border-box; transition: 0.3s;
        }

        input:focus { border-color: var(--accent); outline: none; background: #fff; }

        .row { display: flex; gap: 10px; }

        .btn-submit {
            background: #222; color: white; border: none;
            padding: 18px; width: 100%; border-radius: 12px;
            font-weight: 700; font-size: 1.1rem; cursor: pointer;
            margin-top: 15px; transition: 0.3s;
        }

        .btn-submit:hover { background: var(--accent); }

        .btn-close {
            display: block; margin-top: 20px; color: #aaa;
            text-decoration: underline; cursor: pointer; font-size: 0.9rem;
        }

        /* Estilo para pantallas muy pequeñas */
        @media (max-width: 400px) {
            .modal-content { padding: 20px; }
            .row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>

    <header>
        <h1>PAPELETA DIGITAL</h1>
        <div class="city-badge">{{ ciudad }}</div>
    </header>

    <div class="grid">
        {% for p in partidos %}
        <div class="tarjeta" onclick="abrirModal('{{ p.id }}', '{{ p.nombre }}')">
            <div class="p-nom">{{ p.nombre }}</div>
            <div class="a-nom">{{ p.alcalde }}</div>
        </div>
        {% endfor %}
    </div>

    <div id="modalVoto">
        <div class="modal-content">
            <h2 id="modal-partido"></h2>
            <p style="color: #666; margin-bottom: 25px;">Complete sus datos para validar el voto</p>
            
            <form action="/confirmar_voto" method="POST">
                <input type="hidden" name="partido_id" id="form-p-id">
                
                <div class="form-group">
                    <input type="text" name="nombres" placeholder="NOMBRES" required onkeyup="this.value=this.value.toUpperCase()">
                </div>
                <div class="form-group">
                    <input type="text" name="apellido" placeholder="APELLIDOS" required onkeyup="this.value=this.value.toUpperCase()">
                </div>
                <div class="form-group">
                    <input type="text" name="ci" placeholder="CÉDULA DE IDENTIDAD" required onkeyup="this.value=this.value.toUpperCase()">
                </div>
                <div class="form-group">
                    <input type="tel" name="celular" placeholder="NÚMERO DE CELULAR" required>
                </div>

                <div class="row">
                    <div class="form-group" style="flex: 2;">
                        <select name="genero" required>
                            <option value="" disabled selected>GÉNERO</option>
                            <option>MASCULINO</option>
                            <option>FEMENINO</option>
                            <option>OTRO</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <input type="number" name="edad" placeholder="EDAD" required min="18" max="110">
                    </div>
                </div>

                <button type="submit" class="btn-submit">REGISTRAR MI VOTO</button>
            </form>
            
            <span class="btn-close" onclick="cerrarModal()">VOLVER A LA PAPELETA</span>
        </div>
    </div>

    <script>
        function abrirModal(id, nombre) {
            document.getElementById('form-p-id').value = id;
            document.getElementById('modal-partido').innerText = "VOTAR POR: " + nombre;
            document.getElementById('modalVoto').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Evita scroll
        }

        function cerrarModal() {
            document.getElementById('modalVoto').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
