<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        /* CONFIGURACIÓN DINÁMICA POR CIUDAD */
        :root {
            {% if ciudad == 'LA PAZ' %}
            --primary-color: #d90429; /* Rojo La Paz */
            --secondary-color: #137547; /* Verde La Paz */
            {% else %}
            --primary-color: #bc4749; /* Rojo Oruro */
            --secondary-color: #bc4749; 
            {% endif %}
            --bg-hueso: #f8f9fa;
            --text-dark: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-hueso);
            color: var(--text-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            padding: 20px 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
        }

        .logo-ciudad {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
            object-fit: contain;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dark);
        }

        .ciudad-badge {
            display: inline-block;
            padding: 5px 15px;
            background: var(--secondary-color);
            color: white;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        /* GRID DE PARTIDOS */
        .grid-partidos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card-partido {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .partido-titulo {
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .info-candidato {
            margin: 8px 0;
        }

        .label {
            display: block;
            font-size: 0.6rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nombre {
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .btn-votar {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-votar:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* RESPONSIVO PARA MÓVIL */
        @media (max-width: 400px) {
            .grid-partidos {
                grid-template-columns: 1fr 1fr; /* Dos columnas en celulares pequeños */
                gap: 10px;
            }
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <header>
        {% if ciudad == 'LA PAZ' %}
            <img src="{{ url_for('static', filename='lapaz.png') }}" class="logo-ciudad" alt="La Paz">
        {% else %}
            <img src="{{ url_for('static', filename='oruro.png') }}" class="logo-ciudad" alt="Oruro">
        {% endif %}
        <h1>Consulta Ciudadana</h1>
        <div class="ciudad-badge">{{ ciudad }}</div>
    </header>

    <main class="grid-partidos">
        {% for partido in partidos %}
        <div class="card-partido">
            <div>
                <div class="partido-titulo">{{ partido.nombre }}</div>
                
                <div class="info-candidato">
                    <span class="label">Alcalde</span>
                    <span class="nombre">{{ partido.alcalde }}</span>
                </div>

                <div class="info-candidato">
                    <span class="label">Concejal</span>
                    <span class="nombre">{{ partido.concejal }}</span>
                </div>
            </div>

            <form action="/confirmar_voto" method="POST">
                <input type="hidden" name="partido_id" value="{{ partido.id }}">
                <input type="hidden" name="ciudad" value="{{ ciudad }}">
                <button type="submit" class="btn-votar">Votar</button>
            </form>
        </div>
        {% endfor %}
    </main>

</body>
</html>
