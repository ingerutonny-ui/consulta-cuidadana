<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPELETA ELECTORAL - {{ ciudad }}</title>
    <style>
        body { 
            background: #bdbdbd; 
            font-family: 'Arial Narrow', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 20px 10px;
        }
        .papeleta-oficial {
            background: #fdfaf3;
            border: 12px double #333;
            padding: 25px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }
        header {
            text-align: center;
            border-bottom: 5px solid #333;
            margin-bottom: 25px;
            padding-bottom: 10px;
        }
        .grid-voto {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        .espacio-voto {
            border: 3px solid #000;
            height: 380px;
            background-color: #fff;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }
        .espacio-voto:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        /* ESTO CARGA TU DISEÃ‘O DE FONDO */
        .fondo-diseno {
            flex-grow: 1;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
        }
        .franja-nombre {
            background: #eee;
            border-top: 2px solid #000;
            padding: 8px 2px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .partido-txt { font-weight: 900; font-size: 0.9rem; text-transform: uppercase; color: #d32f2f; }
        .alcalde-txt { font-size: 0.75rem; font-weight: bold; line-height: 1.1; margin-top: 4px; }
        
        .marca-x {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            border: 3px solid #000;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
            color: transparent;
        }
        .espacio-voto:active .marca-x { color: #d32f2f; }

        @media (max-width: 1000px) { .grid-voto { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .grid-voto { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="papeleta-oficial">
    <header>
        <h1 style="margin:0; letter-spacing: 2px;">ELECCIONES MUNICIPALES 2026</h1>
        <div style="background:#333; color:#fff; padding:5px 30px; display:inline-block; font-weight:bold; margin-top:10px;">
            MUNICIPIO DE {{ ciudad }}
        </div>
    </header>

    <form action="/confirmar_voto" method="POST">
        <input type="hidden" name="ciudad" value="{{ ciudad }}">
        <div class="grid-voto">
            {% for p in partidos %}
            <div class="espacio-voto" onclick="document.getElementById('btn_{{p.id}}').click()">
                
                <div class="fondo-diseno" 
                     style="background-image: url('/static/{{ prefijo }}-{{ p.nombre.upper().replace(' ', '') }}.png');">
                </div>

                <div class="marca-x">X</div>

                <div class="franja-nombre">
                    <div class="partido-txt">{{ p.nombre }}</div>
                    <div class="alcalde-txt">{{ p.alcalde }}</div>
                </div>

                <input type="submit" name="partido_id" value="{{ p.id }}" id="btn_{{p.id}}" style="display:none;">
            </div>
            {% endfor %}
        </div>
    </form>
</div>

</body>
</html>
