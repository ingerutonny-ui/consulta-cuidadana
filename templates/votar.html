<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÃ“N - {{ ciudad }}</title>
    <style>
        body { 
            background: linear-gradient(180deg, #660000 0%, #000000 100%); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; color: white; min-height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        /* ESTILO NANCY: BOTONES FLOTANTES */
        .boton-flotante {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            height: 380px;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .boton-flotante:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(217, 4, 41, 0.4);
            border: 1px solid #ff4d4d;
        }

        .imagen {
            flex-grow: 1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 15px;
        }

        /* EFECTO VOTAR GLOW */
        .votar-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #d90429;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 25px #ff0000;
            transition: 0.3s;
            z-index: 10;
        }

        .boton-flotante:hover .votar-glow {
            transform: translate(-50%, -50%) scale(1);
        }

        .info {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            text-align: center;
        }

        .p-nom { font-weight: bold; color: #ff4d4d; font-size: 1.1rem; }
    </style>
</head>
<body>
    <h1 style="text-align:center; letter-spacing:3px;">{{ ciudad }}</h1>
    <div class="grid">
        {% for p in partidos %}
            {% set img = 'OR-' + p.nombre + '.png' if ciudad == 'ORURO' else 'LP-' + p.nombre + '.png' %}
            <div class="boton-flotante" onclick="this.querySelector('form').submit();">
                <div class="votar-glow">VOTAR</div>
                <div class="imagen" style="background-image: url('/static/{{ img }}');"></div>
                <div class="info">
                    <div class="p-nom">{{ p.nombre }}</div>
                    <div style="font-size:0.8rem;">{{ p.alcalde }}</div>
                    <form action="/confirmar_voto" method="POST">
                        <input type="hidden" name="partido_id" value="{{ p.id }}">
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
