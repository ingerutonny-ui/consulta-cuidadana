<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        body { 
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            color: #333;
        }

        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #222; letter-spacing: 4px; text-transform: uppercase; margin: 0; }
        .badge { background: #444; color: white; padding: 5px 25px; border-radius: 20px; font-weight: bold; display: inline-block; margin-top: 10px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px; max-width: 1400px; width: 100%;
        }

        .tarjeta {
            background: white;
            border-radius: 12px;
            height: 200px; /* Altura ajustada al no tener logo */
            position: relative;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #ccc;
            display: flex; flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .tarjeta:hover { transform: translateY(-5px); border-color: #666; box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

        .votar-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.05); color: #000; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; z-index: 5; opacity: 0; transition: 0.3s;
        }

        .tarjeta:hover .votar-overlay { opacity: 1; }

        .info { text-align: center; padding: 15px; }
        .p-nom { color: #d90429; font-weight: bold; font-size: 1.4rem; margin-bottom: 5px; }
        .a-nom { font-size: 0.85rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        /* MODAL */
        #modalVoto {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #ddd;
            width: 90%; max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h3 { color: #222; margin-bottom: 20px; letter-spacing: 1px; }

        input, select {
            width: 100%; padding: 14px; margin: 8px 0;
            background: #f9f9f9; border: 1px solid #ddd;
            border-radius: 8px; color: #333; font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus { border-color: #d90429; outline: none; }

        .btn-confirmar {
            background: #222; color: white; border: none;
            padding: 16px; width: 100%; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 15px;
            font-size: 1rem; transition: 0.2s;
        }

        .btn-confirmar:hover { background: #d90429; }

        .btn-cancelar { color: #999; cursor: pointer; display: block; margin-top: 20px; font-size: 0.85rem; text-decoration: underline; }
    </style>
</head>
<body>

    <header>
        <h1>PAPELETA DIGITAL</h1>
        <div class="badge">{{ ciudad }}</div>
    </header>

    <div class="grid">
        {% for p in partidos %}
            <div class="tarjeta" onclick="abrirModal('{{ p.id }}', '{{ p.nombre }}')">
                <div class="votar-overlay">PRESIONE PARA VOTAR</div>
                <div class="info">
                    <div class="p-nom">{{ p.nombre }}</div>
                    <div class="a-nom">{{ p.alcalde }}</div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div id="modalVoto">
        <div class="modal-content">
            <h3>REGISTRO DE VOTO</h3>
            <p id="modal-partido" style="color: #d90429; font-weight: bold; font-size: 1.2rem; margin-bottom: 20px;"></p>
            
            <form action="/confirmar_voto" method="POST">
                <input type="hidden" name="partido_id" id="form-p-id">
                
                <input type="text" name="apellido" placeholder="APELLIDOS" 
                       required maxlength="20" pattern="[A-Za-zñÑ\s]+" 
                       onkeyup="this.value = this.value.toUpperCase();">
                
                <input type="text" name="ci" placeholder="NÚMERO DE C.I." 
                       required maxlength="12" pattern="^[0-9]{5,10}[A-Za-z]{0,2}$"
                       onkeyup="this.value = this.value.toUpperCase();">

                <div style="display: flex; gap: 10px;">
                    <select name="genero" required>
                        <option value="" disabled selected>GÉNERO</option>
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMENINO">FEMENINO</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                    <input type="number" name="edad" placeholder="EDAD" required min="18" max="120">
                </div>
                
                <button type="submit" class="btn-confirmar">CONFIRMAR MI VOTO</button>
            </form>
            <span class="btn-cancelar" onclick="cerrarModal()">CANCELAR Y VOLVER</span>
        </div>
    </div>

    <script>
        function abrirModal(id, nombre) {
            document.getElementById('form-p-id').value = id;
            document.getElementById('modal-partido').innerText = nombre;
            document.getElementById('modalVoto').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function cerrarModal() {
            document.getElementById('modalVoto').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onkeydown = function(event) {
            if (event.key === "Escape") { cerrarModal(); }
        }
    </script>
</body>
</html>
