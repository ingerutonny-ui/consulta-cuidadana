<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        :root {
            {% if ciudad == 'LA PAZ' %}
            --primary-color: #d90429;
            --secondary-color: #137547;
            --glow-color: rgba(217, 4, 41, 0.4);
            {% else %}
            --primary-color: #bc4749;
            --secondary-color: #bc4749;
            --glow-color: rgba(188, 71, 73, 0.4);
            {% endif %}
            --bg-hueso: #fdfdfd;
            --text-dark: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-hueso);
            color: var(--text-dark);
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .logo-ciudad {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #333;
        }

        .ciudad-badge {
            display: inline-block;
            padding: 4px 20px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 8px;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .grid-partidos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .card-partido {
            background: white;
            border: 1px solid #eaeaea;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* EFECTO AL ACERCARSE A LA TARJETA */
        .card-partido:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .partido-titulo {
            font-weight: 900;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .info-candidato { margin: 10px 0; }

        .label {
            display: block;
            font-size: 0.6rem;
            color: #999;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nombre {
            font-size: 0.9rem;
            font-weight: 600;
            color: #222;
        }

        /* --- BOTÓN CON EFECTO DE BRILLO --- */
        .btn-votar {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* EFECTO DE BRILLO (GLOW) */
        .btn-votar:hover {
            box-shadow: 0 0 20px var(--glow-color);
            background: var(--primary-color);
            letter-spacing: 1px;
        }

        .btn-votar:active {
            transform: scale(0.95);
        }

        @media (max-width: 450px) {
            .grid-partidos {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            .card-partido { padding: 15px; }
            .partido-titulo { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <header>
        {% if ciudad == 'LA PAZ' %}
            <img src="{{ url_for('static', filename='lapaz.png') }}" class="logo-ciudad">
        {% else %}
            <img src="{{ url_for('static', filename='oruro.png') }}" class="logo-ciudad">
        {% endif %}
        <h1>Consulta Ciudadana</h1>
        <div class="ciudad-badge">{{ ciudad }}</div>
    </header>

    <main class="grid-partidos">
        {% for partido in partidos %}
        <div class="card-partido">
            <div>
                <div class="partido-titulo">{{ partido.nombre }}</div>
                
                <div class="info-candidato">
                    <span class="label">Alcalde</span>
                    <span class="nombre">{{ partido.alcalde }}</span>
                </div>

                <div class="info-candidato">
                    <span class="label">Concejal</span>
                    <span class="nombre">{{ partido.concejal }}</span>
                </div>
            </div>

            <form action="/confirmar_voto" method="POST">
                <input type="hidden" name="partido_id" value="{{ partido.id }}">
                <input type="hidden" name="ciudad" value="{{ ciudad }}">
                <button type="submit" class="btn-votar">Votar</button>
            </form>
        </div>
        {% endfor %}
    </main>

</body>
</html>
