<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        :root { --accent: #d90429; }
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        
        h1 { font-weight: 900; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 40px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; width: 100%; max-width: 1400px; }
        
        .tarjeta {
            background: white; border-radius: 35px; border: 2px solid #eee;
            padding: 40px 20px; text-align: center; cursor: pointer; transition: 0.4s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .tarjeta:hover { transform: translateY(-10px); border-color: var(--accent); }

        /* DISEÑO DE TEXTO SOLICITADO */
        .p-nom { color: #aaa; font-weight: 600; font-size: 1.2rem; text-transform: uppercase; margin-bottom: 10px; text-shadow: 1px 1px 2px rgba(0,0,0,0.05); }
        .a-nom { color: #000; font-weight: 900; font-size: 1.8rem; text-transform: uppercase; line-height: 1.1; margin-bottom: 30px; }

        .btn-voto-accion {
            background: var(--accent); color: white; padding: 15px 0; 
            border-radius: 20px; font-weight: 900; font-size: 1.2rem; 
            letter-spacing: 2px; width: 85%; box-shadow: 0 10px 20px rgba(217, 4, 41, 0.2);
        }

        /* MODAL MAYÚSCULAS */
        input { text-transform: uppercase; } /* Fuerza visualmente en el cliente */

        #modalVoto { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-content { background: white; width: 90%; max-width: 500px; padding: 50px; border-radius: 50px; box-shadow: 0 40px 100px rgba(0,0,0,0.15); text-align: center; }
        input, select { width: 100%; padding: 18px; margin: 12px 0; border: 2px solid #eee; border-radius: 20px; font-size: 1.1rem; font-weight: 600; box-sizing: border-box; }
        .btn-submit { background: #111; color: white; border: none; padding: 22px; width: 100%; border-radius: 20px; font-weight: 900; font-size: 1.3rem; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { background: var(--accent); }
    </style>
</head>
<body>

    <h1>PAPELETA DIGITAL - <span style="color:var(--accent)">{{ ciudad }}</span></h1>

    <div class="grid">
        {% for p in partidos %}
        <div class="tarjeta" onclick="abrirModal('{{ p.id }}', '{{ p.nombre }}', '{{ p.alcalde }}')">
            <div class="p-nom">{{ p.nombre }}</div>
            <div class="a-nom">{{ p.alcalde }}</div>
            <div class="btn-voto-accion">VOTAR</div>
        </div>
        {% endfor %}
    </div>

    <div id="modalVoto">
        <div class="modal-content">
            <h2 id="modal-partido" style="font-weight: 900; margin-bottom: 30px; text-transform: uppercase;"></h2>
            <form action="/confirmar_voto" method="POST">
                <input type="hidden" name="partido_id" id="form-p-id">
                <input type="text" name="nombres" placeholder="NOMBRES" required>
                <input type="text" name="apellido" placeholder="APELLIDOS" required>
                <input type="text" name="ci" placeholder="C.I." required>
                <input type="tel" name="celular" placeholder="CELULAR" required>
                <select name="genero" required><option value="" disabled selected>GÉNERO</option><option value="MASCULINO">MASCULINO</option><option value="FEMENINO">FEMENINO</option></select>
                <input type="number" name="edad" placeholder="EDAD" required min="18">
                <button type="submit" class="btn-submit">REGISTRAR VOTO</button>
            </form>
            <p onclick="cerrarModal()" style="color:#999; cursor:pointer; margin-top:30px; font-weight: 900;">CANCELAR</p>
        </div>
    </div>

    <script>
        function abrirModal(id, partido, alcalde) {
            document.getElementById('form-p-id').value = id;
            document.getElementById('modal-partido').innerText = "VOTO POR: " + alcalde;
            document.getElementById('modalVoto').style.display = 'flex';
        }
        function cerrarModal() { document.getElementById('modalVoto').style.display = 'none'; }
    </script>
</body>
</html>
