<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        :root { --accent: #d90429; }
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; padding: 20px 0; }
        
        .tarjeta {
            background: white; border-radius: 25px; border: 1px solid #eee;
            padding: 20px; text-align: center; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        .tarjeta:hover { transform: translateY(-8px); border-color: var(--accent); }

        .logo-candidato { width: 100%; height: 140px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .logo-candidato img { max-width: 85%; max-height: 100%; object-fit: contain; }

        .p-nom { color: var(--accent); font-weight: 800; font-size: 1.3rem; margin: 5px 0; }
        .a-nom { color: #777; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 15px; }

        /* BOTÓN DE VOTO DENTRO DE LA CELDA */
        .btn-votar-celda {
            background: #222; color: white; padding: 10px 30px; border-radius: 12px;
            font-weight: bold; font-size: 0.9rem; letter-spacing: 1px; transition: 0.3s;
        }
        .tarjeta:hover .btn-votar-celda { background: var(--accent); }

        #modalVoto { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; }
        .btn-submit { background: #222; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PAPELETA DIGITAL - {{ ciudad }}</h1>
    <div class="grid">
        {% for p in partidos %}
        {% set img_path = 'OR-' + p.nombre + '.png' if ciudad == 'ORURO' else 'LP-' + p.nombre + '.png' %}
        <div class="tarjeta" onclick="abrirModal('{{ p.id }}', '{{ p.nombre }}', '/static/{{ img_path }}')">
            <div class="logo-candidato"><img src="/static/{{ img_path }}" onerror="this.src='/static/accion.png'"></div>
            <div class="p-nom">{{ p.nombre }}</div>
            <div class="a-nom">{{ p.alcalde }}</div>
            <div class="btn-votar-celda">VOTAR</div>
        </div>
        {% endfor %}
    </div>

    <div id="modalVoto">
        <div class="modal-content">
            <img id="modal-img" src="" style="height: 100px; margin-bottom: 15px; object-fit: contain;">
            <h2 id="modal-partido"></h2>
            <form action="/confirmar_voto" method="POST">
                <input type="hidden" name="partido_id" id="form-p-id">
                <input type="text" name="nombres" placeholder="NOMBRES" required>
                <input type="text" name="apellido" placeholder="APELLIDOS" required>
                <input type="text" name="ci" placeholder="C.I." required>
                <input type="tel" name="celular" placeholder="CELULAR" required>
                <select name="genero" required><option value="" disabled selected>GÉNERO</option><option>MASCULINO</option><option>FEMENINO</option></select>
                <input type="number" name="edad" placeholder="EDAD" required min="18">
                <button type="submit" class="btn-submit">CONFIRMAR VOTO</button>
            </form>
            <p onclick="cerrarModal()" style="color:#999; cursor:pointer; margin-top:20px;"><u>CANCELAR</u></p>
        </div>
    </div>

    <script>
        function abrirModal(id, nombre, img) {
            document.getElementById('form-p-id').value = id;
            document.getElementById('modal-partido').innerText = nombre;
            document.getElementById('modal-img').src = img;
            document.getElementById('modalVoto').style.display = 'flex';
        }
        function cerrarModal() { document.getElementById('modalVoto').style.display = 'none'; }
    </script>
</body>
</html>
