<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MONITOREO DE TENDENCIAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --dark: #000; --grey: #888; --soft: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; padding: 20px; color: var(--dark); }
        
        .header-reporte { text-align: center; border-bottom: 5px solid var(--dark); padding-bottom: 20px; margin-bottom: 40px; }
        h1 { text-transform: uppercase; font-weight: 900; margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        .sub { color: var(--dark); font-weight: 900; font-size: 0.8rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }

        .ciudad-section { margin-bottom: 50px; }
        .ciudad-title { font-size: 1.4rem; font-weight: 900; border-left: 10px solid var(--dark); padding-left: 15px; margin-bottom: 20px; text-transform: uppercase; }

        /* TABLA RESPONSIVA */
        .table-container { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: var(--dark); color: #fff; padding: 12px; text-align: left; text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        tr:nth-child(even) { background: var(--soft); }
        
        .votos-count { font-weight: 900; font-size: 1.1rem; text-align: right; }

        .btn-pdf { 
            display: block; width: 100%; max-width: 280px; margin: 40px auto; 
            padding: 18px; background: var(--dark); color: #fff; text-align: center; 
            text-decoration: none; font-weight: 900; border-radius: 15px; 
            text-transform: uppercase; font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            .ciudad-title { font-size: 1.2rem; }
            th, td { padding: 10px 8px; font-size: 0.8rem; }
        }

        @media print { .btn-pdf { display: none; } body { padding: 0; } }
    </style>
</head>
<body>

    <div class="header-reporte">
        <h1>MONITOREO DE TENDENCIAS</h1>
        <div class="sub">REPORTE OFICIAL DE CONSULTA CIUDADANA</div>
    </div>

    {% for ciudad, partidos in resultados.items() %}
    <div class="ciudad-section">
        <div class="ciudad-title">{{ ciudad }}</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>PARTIDO</th>
                        <th>CANDIDATO</th>
                        <th style="text-align: right;">VOTOS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in partidos %}
                    <tr>
                        <td style="font-weight: 900;">{{ p.nombre }}</td>
                        <td>{{ p.alcalde }}</td>
                        <td class="votos-count">{{ p.votos }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}

    <a href="javascript:window.print()" class="btn-pdf">DESCARGAR REPORTE PDF</a>

</body>
</html>
