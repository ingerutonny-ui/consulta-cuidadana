<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MONITOREO DE TENDENCIAS</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; padding: 40px; color: #000; }
        .header-reporte { text-align: center; border-bottom: 5px solid #000; padding-bottom: 20px; margin-bottom: 50px; }
        h1 { text-transform: uppercase; font-weight: 900; margin: 0; font-size: 2.5rem; letter-spacing: 2px; }
        .sub { color: #000; font-weight: 900; letter-spacing: 1px; margin-top: 10px; text-transform: uppercase; }

        .ciudad-section { margin-bottom: 80px; }
        .ciudad-title { font-size: 2rem; font-weight: 900; border-left: 15px solid #000; padding-left: 20px; margin-bottom: 30px; text-transform: uppercase; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #000; color: #fff; padding: 20px; text-align: left; text-transform: uppercase; }
        td { padding: 20px; border-bottom: 1px solid #eee; font-size: 1.1rem; }
        .votos-count { font-weight: 900; font-size: 1.4rem; text-align: right; }

        .btn-pdf { display: block; width: 300px; margin: 50px auto; padding: 20px; background: #000; color: #fff; text-align: center; text-decoration: none; font-weight: 900; border-radius: 20px; text-transform: uppercase; }
        @media print { .btn-pdf { display: none; } }
    </style>
</head>
<body>

    <div class="header-reporte">
        <h1>MONITOREO DE TENDENCIAS</h1>
        <div class="sub">REPORTE OFICIAL DE CONSULTA CIUDADANA</div>
    </div>

    {% for ciudad, partidos in resultados.items() %}
    <div class="ciudad-section">
        <div class="ciudad-title">{{ ciudad }}</div>
        <table>
            <thead>
                <tr>
                    <th>PARTIDO POL√çTICO</th>
                    <th>CANDIDATO</th>
                    <th style="text-align: right;">VOTOS REGISTRADOS</th>
                </tr>
            </thead>
            <tbody>
                {% for p in partidos %}
                <tr>
                    <td style="font-weight: 900;">{{ p.nombre }}</td>
                    <td>{{ p.alcalde }}</td>
                    <td class="votos-count">{{ p.votos }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}

    <a href="javascript:window.print()" class="btn-pdf">DESCARGAR REPORTE PDF</a>

</body>
</html>
