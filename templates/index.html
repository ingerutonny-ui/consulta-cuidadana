<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA</title>
    <style>
        :root { --danger: #ff0000; }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Arial Black', sans-serif; background: #fff; overflow-x: hidden; }

        /* SELLO DIGITAL - CAPA SUPREMA */
        #block-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #fff; display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 99999; padding: 20px;
        }
        .msg-box-red { text-align: center; padding: 40px; border: 2px solid #f0f0f0; border-radius: 40px; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }

        /* SPLASH */
        #splash { position: fixed; top:0; left:0; width:100%; height:100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50000; }
        .splash-header { display: flex; gap: 20px; margin-bottom: 40px; }
        .splash-header img { width: clamp(100px, 25vw, 180px); height: auto; }
        .loader-container { width: 200px; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: #000; }

        /* CONTENIDO PRINCIPAL RESPONSIVO */
        #main-content { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; text-align: center; }
        .btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; max-width: 800px; margin-top: 30px; }
        .btn-city { 
            background: #fff; border: 1px solid #eee; padding: 25px; border-radius: 25px; 
            text-decoration: none; color: #000; font-weight: 900; 
            display: flex; flex-direction: column; align-items: center; 
            width: 250px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); 
        }
        .btn-city img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px; }
        
        @media (max-width: 600px) { .btn-city { width: 100%; } }

        /* MENSAJE FLASK */
        .voto-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.98); display: flex; align-items: center; justify-content: center; z-index: 80000; padding: 20px; }
    </style>
</head>
<body>

    <div id="block-overlay">
        <div class="msg-box-red">
            <div style="font-size: 5rem; margin-bottom: 10px;">⚠️</div>
            <h2 style="color: var(--danger); font-weight: 900; font-size: 1.8rem; margin-bottom: 15px;">ACCESO LIMITADO</h2>
            <p style="font-weight: bold; color: #444; line-height: 1.5; margin-bottom: 30px;">
                Se ha detectado un voto previo en la <strong>CONSULTA CIUDADANA</strong>.
            </p>
            <div style="background: var(--danger); color: #fff; padding: 20px; border-radius: 20px; font-weight: 900; text-transform: uppercase;">
                DISPOSITIVO REGISTRADO
            </div>
        </div>
    </div>

    <div id="splash">
        <div class="splash-header">
            <img src="/static/accion2.png">
            <img src="/static/accion.png">
        </div>
        <div class="loader-container"><div class="loader-bar" id="bar"></div></div>
        <div style="margin-top: 10px; font-weight: 900; font-size: 1.5rem;" id="percent">0%</div>
    </div>

    <div id="main-content">
        <h1 style="font-weight: 900; font-size: 2.2rem; margin: 0;">CONSULTA CIUDADANA</h1>
        <p style="letter-spacing: 5px; font-weight: 900; color: #666; margin-bottom: 20px;">MUNICIPAL</p>
        
        <div class="btn-container">
            <a href="/votar/ORURO" class="btn-city">
                <img src="/static/oruro.png">
                <span>VOTAR EN: ORURO</span>
            </a>
            <a href="/votar/LA PAZ" class="btn-city">
                <img src="/static/lapaz.png">
                <span>VOTAR EN: LA PAZ</span>
            </a>
        </div>
        
        <a href="/reporte" style="display: inline-block; margin-top: 40px; padding: 15px 50px; background: #000; color: #fff; text-decoration: none; border-radius: 50px; font-weight: 900;">
            RESULTADOS
        </a>
    </div>

    {% if msg_type %}
    <div class="voto-overlay">
        <div class="msg-box-red">
            <h2 style="color: {{ '#0000ff' if msg_type == 'success' else '#ff0000' }}; font-weight: 900;">
                {{ '¡Gracias!' if msg_type == 'success' else 'Ya votó' }}
            </h2>
            <div style="background: {{ '#0000ff' if msg_type == 'success' else '#ff0000' }}; color:#fff; padding: 20px; border-radius: 20px; font-size: 1.5rem; font-weight: 900; margin: 20px 0;">
                {{ ci_votante }}
            </div>
            <a href="/" onclick="marcarVoto('{{ msg_type }}')" style="display: block; padding: 15px; background: #000; color: #fff; text-decoration: none; border-radius: 15px; font-weight: 900;">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        // 1. Marcar voto si fue exitoso
        function marcarVoto(tipo) {
            if(tipo === 'success') { localStorage.setItem('voto_realizado', 'true'); }
        }

        // 2. Control del Splash y Sello Digital
        window.onload = () => {
            let p = 0;
            const bar = document.getElementById('bar');
            const pct = document.getElementById('percent');
            
            const timer = setInterval(() => {
                p += 10;
                if(p > 100) p = 100;
                bar.style.width = p + '%';
                pct.innerText = p + '%';

                if(p >= 100) {
                    clearInterval(timer);
                    document.getElementById('splash').style.display = 'none';

                    // Lógica Sello Digital: Solo si NO hay mensaje de Flask activo
                    const yaVoto = localStorage.getItem('voto_realizado') === 'true';
                    const hayMensaje = "{{ msg_type }}" !== "";

                    if (yaVoto && !hayMensaje) {
                        document.getElementById('block-overlay').style.display = 'flex';
                    } else {
                        document.getElementById('main-content').style.display = 'flex';
                    }
                }
            }, 50);
        };
    </script>
</body>
</html>
