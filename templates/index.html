<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA 2026</title>
    <style>
        :root {
            --accent: #d90429;
            --bg-gradient: linear-gradient(135deg, #ffffff 0%, #f2f2f2 100%);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* PANTALLA DE CARGA (SPLASH) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #splash img { width: 180px; margin-bottom: 30px; }
        .progress-container { width: 250px; height: 6px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--accent); transition: width 0.1s linear; }
        #percent { margin-top: 10px; font-weight: bold; color: #555; font-size: 0.9rem; }

        /* CONTENIDO PRINCIPAL */
        #main-content {
            display: none; height: 100vh; background: var(--bg-gradient);
            align-items: center; justify-content: center; flex-direction: column;
        }

        .hero-card {
            background: white; width: 90%; max-width: 600px;
            padding: 40px; border-radius: 30px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); border: 1px solid #eee;
        }

        h1 { font-size: 2rem; letter-spacing: 3px; margin: 0; color: #1a1a1a; }
        .line { width: 60px; height: 4px; background: var(--accent); margin: 15px auto 30px; }

        .btn-container { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        
        .btn-city {
            flex: 1; min-width: 180px; background: #fdffdf; border: 1px solid #ddd;
            padding: 25px; border-radius: 20px; text-decoration: none;
            transition: 0.3s; display: flex; flex-direction: column; align-items: center;
        }
        .btn-city:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .btn-city img { height: 80px; margin-bottom: 15px; object-fit: contain; }
        .btn-city span { font-weight: 800; color: #222; letter-spacing: 1px; }

        .link-reporte { margin-top: 40px; display: block; color: #999; font-size: 0.8rem; text-decoration: none; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="/static/accion.png" alt="Accion">
        <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
        <div id="percent">0%</div>
    </div>

    <div id="main-content">
        <div class="hero-card">
            <h1>CONSULTA CIUDADANA</h1>
            <div class="line"></div>
            
            <div class="btn-container">
                <a href="/votar/ORURO" class="btn-city">
                    <img src="/static/oruro.png" alt="Oruro">
                    <span>ORURO</span>
                </a>
                <a href="/votar/LA PAZ" class="btn-city">
                    <img src="/static/lapaz.png" alt="La Paz">
                    <span>LA PAZ</span>
                </a>
            </div>

            <a href="/reporte" class="link-reporte">VER MONITOREO DE RESULTADOS â†’</a>
        </div>
    </div>

    <script>
        let bar = document.getElementById('bar');
        let percent = document.getElementById('percent');
        let width = 0;
        
        let interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                document.body.style.overflow = 'auto';
            } else {
                width++;
                bar.style.width = width + '%';
                percent.innerText = width + '%';
            }
        }, 30); // 30ms * 100 = 3 segundos aprox.
    </script>
</body>
</html>
