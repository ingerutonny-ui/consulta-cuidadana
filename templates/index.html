<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó≥Ô∏è CONSULTA CIUDADANA</title>
    <style>
        :root {
            --accent-color: #00d4ff;
            --bg-dark: #0a0a0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .logo-container {
            width: 180px;
            margin-bottom: 30px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .progress-container {
            width: 70%;
            max-width: 250px;
            height: 3px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .percentage {
            margin-top: 10px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--accent-color);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            display: none;
            width: 100%;
            min-height: 100vh;
            /* FONDO ELEGANTE OSCURO */
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0b 100%);
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header-box {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .status-msg {
            color: var(--accent-color);
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .city-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 350px; /* Tama√±o controlado para m√≥vil */
        }

        .city-link { text-decoration: none; width: 100%; }

        .city-card {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            aspect-ratio: 16 / 9; /* Mantiene proporci√≥n perfecta */
        }

        .city-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(0.7);
            transition: filter 0.3s;
        }

        .city-card:active, .city-card:hover {
            transform: scale(1.02);
            border-color: var(--accent-color);
        }

        .city-card:active img, .city-card:hover img {
            filter: brightness(1);
        }

        .city-label {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='accion.png') }}" alt="Logo" style="width: 100%;">
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
        <div class="percentage" id="percent">0%</div>
    </div>

    <div id="main-content">
        <div class="header-box">
            <h2>CONSULTA CIUDADANA</h2>
            <div class="status-msg">{{ mensaje }}</div>
        </div>

        <div class="city-selection">
            <a href="{{ url_for('votar', ciudad='LA PAZ') }}" class="city-link">
                <div class="city-card">
                    <img src="{{ url_for('static', filename='lapaz.png') }}" alt="La Paz">
                    <div class="city-label">LA PAZ</div>
                </div>
            </a>

            <a href="{{ url_for('votar', ciudad='ORURO') }}" class="city-link">
                <div class="city-card">
                    <img src="{{ url_for('static', filename='oruro.png') }}" alt="Oruro">
                    <div class="city-label">ORURO</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            let width = 0;
            const bar = document.getElementById('bar');
            const percent = document.getElementById('percent');
            const splash = document.getElementById('splash');
            const main = document.getElementById('main-content');

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        splash.style.display = 'none';
                        main.style.display = 'flex';
                    }, 300);
                } else {
                    width++;
                    bar.style.width = width + '%';
                    percent.innerText = width + '%';
                }
            }, 25);
        }
    </script>
</body>
</html>
