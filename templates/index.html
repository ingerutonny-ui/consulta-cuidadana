<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA MUNICIPAL</title>
    <style>
        :root { --accent: #444; --nancy-dark: #1a1a1a; }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:#ffffff; overflow-x: hidden; }

        #splash {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .splash-header { 
            display: flex; gap: 40px; align-items: center; justify-content: center; 
            width: 90%; max-width: 800px; margin-bottom: 30px;
        }
        .splash-header img { width: 40%; height: auto; max-height: 250px; object-fit: contain; }

        .loader-container { width: 70%; max-width: 400px; height: 12px; background: #f0f0f0; border-radius: 20px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: #000; transition: width 0.2s ease; }
        .loader-text { margin-top: 15px; font-weight: 900; color: #000; font-size: 2.5rem; }

        .wrapper { display:flex; align-items:center; justify-content:center; min-height:100vh; padding: 20px; box-sizing: border-box; opacity: 0; pointer-events: none; transition: 0.8s ease; }
        .show-content { opacity: 1; pointer-events: auto; }
        .blur-active { filter: blur(15px); pointer-events: none; }

        .hero-card { background:white; padding:60px 40px; border-radius:40px; box-shadow:0 20px 70px rgba(0,0,0,0.08); text-align:center; width:100%; max-width:1000px; border: 1px solid #eee; box-sizing: border-box; }
        h1 { font-size: 2.8rem; letter-spacing:1px; margin:0; color:var(--nancy-dark); font-weight: 900; text-transform: uppercase; line-height: 1; }
        
        /* AJUSTE: MUNICIPAL MÁS GRANDE */
        .sub-municipal { color: #000; font-size: 1.5rem; font-weight: 900; letter-spacing: 8px; text-transform: uppercase; display: block; margin-top: 10px; }
        
        .line { width:150px; height:8px; background:#000; margin:25px auto 50px; border-radius:10px; }

        .btn-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; width: 100%; }
        .btn-city { background: #ffffff; border: 2px solid #f8f9fa; padding: 50px 20px; border-radius: 35px; text-decoration: none; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn-city:hover { transform: translateY(-15px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-color: #eee; }
        
        .btn-city img { width: 100%; max-width: 220px; height: auto; margin-bottom: 25px; }
        
        /* AJUSTE: TEXTO VOTAR EN... */
        .btn-city span { font-weight: 900; color: #000; font-size: 1.8rem; text-transform: uppercase; }

        .monitoreo-link-container { margin-top: 60px; border-top: 2px solid #f0f0f0; padding-top: 40px; width: 100%; }
        
        /* AJUSTE: BOTÓN RESULTADOS MÁS NOTORIO */
        .btn-resultados { 
            display: inline-block; width: 100%; max-width: 600px; padding: 22px;
            background: #000; color: #fff; border: none; border-radius: 60px; text-decoration: none;
            font-size: 1.2rem; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; 
            transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-resultados:hover { transform: scale(1.05); background: #333; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }

        @media (max-width: 600px) {
            .hero-card { padding: 40px 20px; }
            h1 { font-size: 2rem; }
            .sub-municipal { font-size: 1rem; letter-spacing: 4px; }
            .btn-container { grid-template-columns: 1fr; gap: 20px; }
            .btn-city { padding: 30px 15px; }
            .btn-city img { max-width: 140px; }
            .btn-city span { font-size: 1.3rem; }
            .btn-resultados { font-size: 1rem; letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <div id="splash">
        <div class="splash-header">
            <img src="/static/accion2.png">
            <img src="/static/accion.png">
        </div>
        <div class="loader-container"><div class="loader-bar" id="bar"></div></div>
        <div class="loader-text" id="percent">0%</div>
    </div>

    <div class="wrapper" id="page-wrapper">
        <div class="hero-card">
            <h1>CONSULTA CIUDADANA<br><span class="sub-municipal">MUNICIPAL</span></h1>
            <div class="line"></div>
            <div class="btn-container">
                <a href="/votar/ORURO" class="btn-city">
                    <img src="/static/oruro.png">
                    <span>VOTAR EN: ORURO</span>
                </a>
                <a href="/votar/LA PAZ" class="btn-city">
                    <img src="/static/lapaz.png">
                    <span>VOTAR EN: LA PAZ</span>
                </a>
            </div>
            <div class="monitoreo-link-container">
                <a href="/reporte" class="btn-resultados">RESULTADOS</a>
            </div>
        </div>
    </div>

    {% if msg_type %}
    <div class="overlay" id="msg-overlay" style="display: flex; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.98); align-items:center; justify-content:center; z-index: 11000;">
        <div style="background: white; padding: 50px 30px; border-radius: 50px; text-align: center; width: 90%; max-width: 500px; border: 1px solid #eee; box-shadow: 0 30px 60px rgba(0,0,0,0.12);">
            <h2 style="font-weight: 900; color: {{ '#0000ff' if msg_type == 'success' else '#ff0000' }}; font-size: 2rem; margin-bottom: 25px;">
                {{ 'GRACIAS POR VOTAR' if msg_type == 'success' else 'USTED YA VOTÓ...!!!' }}
            </h2>
            <div style="padding: 25px; border-radius: 25px; font-weight: 900; font-size: 2.5rem; color: #fff; background: {{ '#0000ff' if msg_type == 'success' else '#ff0000' }}; margin: 25px 0;">
                {{ ci_votante }}
            </div>
            <a href="/" style="display: inline-block; margin-top: 20px; padding: 18px 50px; background: #000; color: white; text-decoration: none; border-radius: 25px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px;">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let progress = 0;
            const bar = document.getElementById('bar');
            const percent = document.getElementById('percent');
            const splash = document.getElementById('splash');
            const wrapper = document.getElementById('page-wrapper');

            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 12) + 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        splash.style.opacity = '0';
                        setTimeout(() => {
                            splash.style.display = 'none';
                            wrapper.classList.add('show-content');
                            if(document.getElementById('msg-overlay')) {
                                wrapper.classList.add('blur-active');
                            }
                        }, 500);
                    }, 500);
                }
                bar.style.width = progress + '%';
                percent.innerText = progress + '%';
            }, 80);
        });
    </script>
</body>
</html>
