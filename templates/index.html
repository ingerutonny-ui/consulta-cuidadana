<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA</title>
    <style>
        :root { --danger: #ff0000; --blue: #0000ff; }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Arial Black', sans-serif; background: #fff; overflow-x: hidden; }

        /* SPLASH SCREEN - LOGOS TAMAÑO ORIGINAL */
        #splash { position: fixed; inset:0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100000; }
        .splash-header { display: flex; gap: 20px; margin-bottom: 40px; }
        .splash-header img { width: 140px; height: auto; } /* Ajuste según image_3417d6 */
        .loader-container { width: 280px; height: 12px; background: #eee; border-radius: 10px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: #000; transition: width 0.1s; }

        /* SELLO DIGITAL (BLOQUEO) */
        #sello-digital { position: fixed; inset:0; background: #fff; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 999999; text-align: center; padding: 20px; }
        .msg-box-red { border: 4px solid var(--danger); padding: 40px; border-radius: 40px; max-width: 500px; width: 90%; }

        /* CONTENIDO PRINCIPAL */
        #main-content { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 40px 20px; text-align: center; }
        h1 { font-size: clamp(2rem, 8vw, 4rem); margin: 0; }
        .sub-t { letter-spacing: 8px; font-weight: 900; color: #888; margin-bottom: 40px; font-size: 1.2rem; }

        /* BOTONES CIUDADES */
        .btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-bottom: 50px; }
        .btn-city { background: #fff; border: 2px solid #f0f0f0; padding: 30px; border-radius: 35px; text-decoration: none; color: #000; font-weight: 900; display: flex; flex-direction: column; align-items: center; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-city img { width: 160px; height: 160px; object-fit: contain; margin-bottom: 20px; }

        /* BOTÓN RESULTADOS - RESTAURADO */
        .btn-resultados { background: #000; color: #fff; text-decoration: none; padding: 18px 60px; border-radius: 50px; font-size: 1.4rem; font-weight: 900; transition: transform 0.2s; }

        /* OVERLAY VOTO - CI BLANCO SOBRE AZUL */
        .flask-overlay { position: fixed; inset:0; background: rgba(255,255,255,0.98); display: flex; align-items: center; justify-content: center; z-index: 500000; }
        .msg-box-voto { border: 2px solid #eee; padding: 40px; border-radius: 40px; width: 90%; max-width: 550px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .ci-box { background: var(--blue); color: #fff !important; padding: 25px; border-radius: 20px; font-size: 3rem; font-weight: 900; margin: 20px 0; display: block; text-align: center; }
        .btn-continuar { display: block; background: #000; color: #fff; text-decoration: none; padding: 20px; border-radius: 20px; font-weight: 900; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="sello-digital">
        <div class="msg-box-red">
            <div style="font-size: 6rem; color: #ffa500; margin-bottom: 10px;">⚠️</div>
            <h2 style="font-size: 2.5rem; margin: 10px 0;">ACCESO LIMITADO</h2>
            <p style="font-weight: bold; margin-bottom: 30px;">Dispositivo ya registrado.</p>
            <div style="background: var(--danger); color: white; padding: 15px; border-radius: 15px; font-weight: 900; display: inline-block; width: 100%; box-sizing: border-box;">VOTO PREVIO DETECTADO</div>
        </div>
    </div>

    <div id="splash">
        <div class="splash-header">
            <img src="/static/accion2.png" onerror="this.style.opacity='0'">
            <img src="/static/accion.png" onerror="this.style.opacity='0'">
        </div>
        <div class="loader-container"><div class="loader-bar" id="bar"></div></div>
        <div style="margin-top: 15px; font-weight: 900; font-size: 2.5rem;" id="percent">0%</div>
    </div>

    <div id="main-content">
        <h1>CONSULTA CIUDADANA</h1>
        <div class="sub-t">MUNICIPAL 2026</div>
        <div class="btn-container">
            <a href="/votar/ORURO" class="btn-city"><img src="/static/oruro.png"><span>VOTAR EN: ORURO</span></a>
            <a href="/votar/LA PAZ" class="btn-city"><img src="/static/lapaz.png"><span>VOTAR EN: LA PAZ</span></a>
        </div>
        <a href="/reporte" class="btn-resultados">RESULTADOS</a>
    </div>

    {% if msg_type %}
    <div class="flask-overlay">
        <div class="msg-box-voto">
            <h2 style="color: var(--blue); font-size: 2rem; margin-bottom: 10px;">¡VOTO REGISTRADO!</h2>
            <div class="ci-box">{{ ci_votante }}</div>
            <a href="/" onclick="marcarVoto()" class="btn-continuar">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        function marcarVoto() { localStorage.setItem('voto_registrado_2026', 'true'); }

        window.onload = () => {
            const yaVoto = localStorage.getItem('voto_registrado_2026') === 'true';
            const msgActivo = "{{ msg_type }}";
            const modoReset = "{{ reset }}" === "true";

            if (modoReset) { localStorage.removeItem('voto_registrado_2026'); window.location.href = "/"; return; }

            // Lógica de bloqueo SELLO DIGITAL
            if (yaVoto && !msgActivo) {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('sello-digital').style.display = 'flex';
                return;
            }

            // Animación Splash
            let carga = 0;
            const bar = document.getElementById('bar');
            const pct = document.getElementById('percent');
            const loop = setInterval(() => {
                carga += 5;
                if(carga > 100) carga = 100;
                bar.style.width = carga + '%';
                pct.innerText = carga + '%';
                if(carga >= 100) {
                    clearInterval(loop);
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main-content').style.display = 'flex';
                }
            }, 30);
        };
    </script>
</body>
</html>
