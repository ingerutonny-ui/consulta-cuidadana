<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA 2026</title>
    <style>
        :root {
            --bg: #ffffff;
            --gradient-bg: linear-gradient(135deg, #ffffff 0%, #f2f2f2 100%);
            --accent: #d90429;
            --text-dark: #2d2d2d;
            --gray-light: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .hero-card {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 50px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid #eee;
        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
            color: #000;
            font-weight: 800;
        }

        .line {
            width: 50px;
            height: 4px;
            background: var(--accent);
            margin: 0 auto 30px;
            border-radius: 2px;
        }

        .status-msg {
            background: var(--gray-light);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 40px;
            border-left: 4px solid var(--accent);
            color: #555;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-city {
            padding: 18px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            background: white;
            color: var(--text-dark);
            letter-spacing: 1px;
        }

        .btn-city:hover {
            background: #222;
            color: white;
            border-color: #222;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .link-reporte {
            margin-top: 30px;
            display: inline-block;
            color: #999;
            font-size: 0.8rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .link-reporte:hover { color: var(--accent); }

        /* Responsivo para tablets/PC */
        @media (min-width: 480px) {
            .btn-container { flex-direction: row; }
            .btn-city { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="hero-card">
        <h1>CONSULTA<br>CIUDADANA</h1>
        <div class="line"></div>
        
        <div class="status-msg">
            {{ mensaje if mensaje else "BIENVENIDO, SELECCIONE SU CIUDAD PARA EMITIR SU VOTO" }}
        </div>

        <div class="btn-container">
            <a href="/votar/ORURO" class="btn-city">ORURO</a>
            <a href="/votar/LA PAZ" class="btn-city">LA PAZ</a>
        </div>

        <a href="/reporte" class="link-reporte">Ver monitoreo de resultados â†’</a>
    </div>
</body>
</html>
