<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE VOTACIÓN ONLINE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Pantalla de carga: Logo centrado */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #splash img {
            max-width: 250px;
            height: auto;
        }
        /* Contenido oculto al inicio */
        #main-content {
            display: none !important;
        }
        /* Clase para mostrar el contenido después */
        .show-content {
            display: block !important;
        }
    </style>
</head>
<body>

    <div id="splash">
        <img src="{{ url_for('static', filename='img/accion.png') }}" alt="Cargando...">
    </div>

    <div id="main-content">
        <div class="container">
            <header>
                <img src="{{ url_for('static', filename='img/accion.png') }}" alt="Logo" class="logo">
                <h1>SISTEMA DE VOTACIÓN ONLINE</h1>
            </header>
            
            <main>
                <div id="mensaje-db" class="alert">
                    {{ mensaje_db }}
                </div>
                
                <section class="partidos">
                    {% for partido in partidos %}
                    <div class="partido-card">
                        <img src="{{ url_for('static', filename='img/' + partido.logo) }}" alt="{{ partido.nombre }}">
                        <h3>{{ partido.nombre }}</h3>
                    </div>
                    {% endfor %}
                </section>
            </main>
        </div>
    </div>

    <script>
        // Lógica de 3 segundos
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-content').classList.add('show-content');
            }, 3000);
        };
    </script>
</body>
</html>
