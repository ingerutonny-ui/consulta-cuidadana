<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó≥Ô∏è CONSULTA CIUDADANA</title>
    <style>
        :root {
            --accent-color: #00d4ff;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SPLASH SCREEN (NANCY STYLE) --- */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .logo-container {
            width: 250px;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInLogo 1.5s forwards ease-in-out;
        }

        @keyframes fadeInLogo {
            to { opacity: 1; transform: scale(1); }
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0055ff);
            box-shadow: 0 0 15px var(--accent-color);
            transition: width 0.1s linear;
        }

        .percentage {
            margin-top: 10px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--accent-color);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            display: none;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='fondo.png') }}") no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeInContent 1s forwards;
        }

        @keyframes fadeInContent {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header-box {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 25px 50px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .city-selection {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .city-link {
            text-decoration: none;
            display: block;
        }

        .city-card {
            width: 380px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: grayscale(100%) brightness(0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .city-card:hover {
            transform: scale(1.05) translateY(-5px);
            filter: grayscale(0%) brightness(1);
            border-color: var(--accent-color);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .city-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: white;
        }

        .label-ciudad {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='accion.png') }}" alt="Logo" style="width: 100%;">
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
        <div class="percentage" id="percent">0%</div>
    </div>

    <div id="main-content">
        <div class="header-box">
            <h2>CONSULTA CIUDADANA</h2>
            <p style="color: var(--accent-color); font-size: 0.8rem; letter-spacing: 4px; font-weight: bold;">{{ mensaje }}</p>
        </div>

        <div class="city-selection">
            <a href="{{ url_for('votar', ciudad='LA PAZ') }}" class="city-link">
                <div class="city-card">
                    <img src="{{ url_for('static', filename='lapaz.png') }}" alt="La Paz">
                    <div class="label-ciudad">LA PAZ</div>
                </div>
            </a>

            <a href="{{ url_for('votar', ciudad='ORURO') }}" class="city-link">
                <div class="city-card">
                    <img src="{{ url_for('static', filename='oruro.png') }}" alt="Oruro">
                    <div class="label-ciudad">ORURO</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        function startLoading() {
            let width = 0;
            const bar = document.getElementById('bar');
            const percent = document.getElementById('percent');
            const splash = document.getElementById('splash');
            const main = document.getElementById('main-content');

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        splash.style.opacity = '0';
                        setTimeout(() => {
                            splash.style.display = 'none';
                            main.style.display = 'flex';
                        }, 800);
                    }, 400);
                } else {
                    width++;
                    bar.style.width = width + '%';
                    percent.innerText = width + '%';
                }
            }, 25);
        }

        window.onload = startLoading;
    </script>
</body>
</html>
