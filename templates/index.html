<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE VOTACIÓN ONLINE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        /* Splash: Logo centrado */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #splash img { max-width: 300px; width: 80%; height: auto; }
        /* Contenido principal oculto */
        #main-content { visibility: hidden; opacity: 0; transition: opacity 0.5s; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="{{ url_for('static', filename='img/accion.png') }}" alt="Acción Liberal">
    </div>

    <div id="main-content">
        <div class="container">
            <header>
                <img src="{{ url_for('static', filename='img/accion.png') }}" alt="Logo" class="logo">
                <h1>SISTEMA DE VOTACIÓN ONLINE</h1>
            </header>
            <main>
                <div id="mensaje-db" class="alert">{{ mensaje_db }}</div>
                <section class="partidos">
                    {% for partido in partidos %}
                    <div class="partido-card">
                        <img src="{{ url_for('static', filename='img/' + partido.logo) }}" alt="{{ partido.nombre }}">
                        <h3>{{ partido.nombre }}</h3>
                    </div>
                    {% endfor %}
                </section>
            </main>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-content').style.visibility = 'visible';
                document.getElementById('main-content').style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 3000);
        });
    </script>
</body>
</html>
