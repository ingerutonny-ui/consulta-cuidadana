<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó≥Ô∏è CONSULTA CIUDADANA</title>
    <style>
        :root {
            --accent-color: #00d4ff;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- SPLASH SCREEN OPTIMIZADO --- */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Logo m√°s grande y con resplandor */
        .logo-container { 
            width: 280px; /* Tama√±o aumentado */
            margin-bottom: 40px; 
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.3));
        }

        .progress-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .progress-container {
            width: 250px;
            height: 4px;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Estilo para el n√∫mero de porcentaje */
        #percent-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: radial-gradient(circle at center, #0f172a 0%, #000000 100%);
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            overflow-y: auto;
        }

        .header-box { text-align: center; margin-bottom: 25px; }
        
        h2 { 
            font-weight: 300; 
            letter-spacing: 5px; 
            font-size: 1.1rem; 
            margin-bottom: 5px;
        }

        .city-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 320px;
        }

        .city-link { text-decoration: none; width: 100%; }

        .city-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow: hidden;
            transition: transform 0.2s, border 0.2s;
        }

        .city-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            background-color: #000;
        }

        .city-card:active { transform: scale(0.98); border-color: var(--accent-color); }

        .city-name {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 3px;
            background: rgba(0,0,0,0.7);
            font-size: 0.9rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='accion.png') }}" alt="Logo" style="width: 100%;">
        </div>
        <div class="progress-wrapper">
            <div id="percent-text">0%</div>
            <div class="progress-container">
                <div class="progress-bar" id="bar"></div>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="header-box">
            <h2>CONSULTA CIUDADANA</h2>
            <p style="font-size: 0.6rem; color: #666; letter-spacing: 2px;">{{ mensaje }}</p>
        </div>

        <div class="city-selection">
            <a href="{{ url_for('votar', ciudad='LA PAZ') }}" class="city-link">
                <div class="city-card">
                    <img src="{{ url_for('static', filename='lapaz.png') }}" alt="La Paz">
                    <div class="city-name">LA PAZ</div>
                </div>
            </a>

            <a href="{{ url_for('votar', ciudad='ORURO') }}" class="city-link">
                <div class="city-card">
                    <img src="{{ url_for('static', filename='oruro.png') }}" alt="Oruro">
                    <div class="city-name">ORURO</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            let width = 0;
            const bar = document.getElementById('bar');
            const percentText = document.getElementById('percent-text');
            const splash = document.getElementById('splash');
            const main = document.getElementById('main-content');

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    // Peque√±a pausa al llegar al 100 para que se vea antes de ocultar
                    setTimeout(() => {
                        splash.style.transition = 'opacity 0.5s';
                        splash.style.opacity = '0';
                        setTimeout(() => {
                            splash.style.display = 'none';
                            main.style.display = 'flex';
                        }, 500);
                    }, 200);
                } else {
                    width += 1;
                    bar.style.width = width + '%';
                    percentText.innerHTML = width + '%';
                }
            }, 30); // 30ms * 100 = 3 segundos aprox
        }
    </script>
</body>
</html>
