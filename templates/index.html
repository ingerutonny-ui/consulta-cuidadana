<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE VOTACIÓN ONLINE</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Pantalla de carga (Splash Screen) */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #splash img {
            max-width: 300px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Ocultar contenido principal al inicio */
        #main-content {
            display: none;
        }
    </style>
</head>
<body>

    <div id="splash">
        <img src="static/img/accion.png" alt="Logo Acción Liberal">
    </div>

    <div id="main-content">
        <div class="container">
            <header>
                <img src="static/img/accion.png" alt="Logo" class="logo">
                <h1>SISTEMA DE VOTACIÓN ONLINE</h1>
            </header>
            
            <main>
                <div id="mensaje-db" class="alert">
                    {{ mensaje_db }}
                </div>
                
                <section class="partidos">
                    {% for partido in partidos %}
                    <div class="partido-card">
                        <img src="static/img/{{ partido.logo }}" alt="{{ partido.nombre }}">
                        <h3>{{ partido.nombre }}</h3>
                    </div>
                    {% endfor %}
                </section>
            </main>
        </div>
    </div>

    <script>
        // Temporizador de 3 segundos exactos
        setTimeout(() => {
            const splash = document.getElementById('splash');
            const main = document.getElementById('main-content');
            
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                main.style.display = 'block';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
