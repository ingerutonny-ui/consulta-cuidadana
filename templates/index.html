<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA MUNICIPAL</title>
    <style>
        :root { --accent: #444; --nancy-dark: #1a1a1a; --soft-grey: #f8f9fa; }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:#ffffff; overflow-x: hidden; }

        /* SPLASH SCREEN - LOGO Y CARGA VISIBLES */
        #splash {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        .splash-logo { width: 120px; height: auto; margin-bottom: 30px; animation: pulse 2s infinite ease-in-out; display: block; }
        .loader-container { width: 200px; height: 4px; background: #eee; border-radius: 10px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: #000; transition: width 0.2s ease-out; }
        .loader-text { margin-top: 10px; font-weight: 900; color: #000; font-size: 1rem; }

        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }

        /* CONTENIDO */
        .wrapper { display:flex; align-items:center; justify-content:center; min-height:100vh; padding: 20px; box-sizing: border-box; transition: 0.6s; opacity: 0; }
        .show-content { opacity: 1; }
        .blur-active { filter: blur(15px); pointer-events: none; }

        .hero-card { background:white; padding:40px 20px; border-radius:40px; box-shadow:0 10px 40px rgba(0,0,0,0.03); text-align:center; width:100%; max-width:800px; border: 1px solid #f0f0f0; }
        h1 { font-size: 1.8rem; letter-spacing:1px; margin:0; color:var(--nancy-dark); font-weight:900; text-transform: uppercase; }
        .line { width:50px; height:3px; background:#333; margin:20px auto 40px; border-radius:10px; }

        .btn-container { display:flex; gap:20px; justify-content:center; flex-wrap: wrap; }
        .btn-city { flex: 1; min-width: 250px; background: #ffffff; border:1px solid #eee; padding:30px 20px; border-radius:30px; text-decoration:none; transition:0.3s; display:flex; flex-direction:column; align-items:center; }
        .btn-city:hover { background: var(--soft-grey); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .btn-city img { width:auto; height:120px; object-fit:contain; margin-bottom:15px; }
        .btn-city span { font-weight:900; color:#333; font-size:1.4rem; }

        /* ACCESO MONITOREO - ENLACE SUTIL, NO BOTÃ“N */
        .monitoreo-link-container { margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; }
        .link-monitoreo { color: #888; text-decoration: none; font-size: 0.85rem; font-weight: 700; letter-spacing: 1px; transition: 0.3s; text-transform: uppercase; }
        .link-monitoreo:hover { color: #000; letter-spacing: 2px; }

        /* OVERLAY */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: none; align-items:center; justify-content:center; z-index: 9999; }
        .msg-content { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 50px rgba(0,0,0,0.1); text-align: center; border: 1px solid #eee; }
        .ci-box { background: #f4f4f4; padding: 15px; border-radius: 15px; font-weight: 900; font-size: 1.8rem; margin: 20px 0; border: 1px dashed #ccc; }
        .btn-volver { display: inline-block; padding: 12px 40px; background: #000; color: white; text-decoration: none; border-radius: 15px; font-weight: 900; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div id="splash">
        <img src="/static/accion.png" class="splash-logo" alt="ACCION">
        <div class="loader-container"><div class="loader-bar" id="bar"></div></div>
        <div class="loader-text" id="percent">0%</div>
    </div>

    <div class="wrapper" id="page-wrapper">
        <div class="hero-card">
            <h1>CONSULTA CIUDADANA<br><span style="color:#aaa; font-size: 1rem; font-weight: 400;">PROYECTO EN LA NUBE</span></h1>
            <div class="line"></div>
            
            <div class="btn-container">
                <a href="/votar/ORURO" class="btn-city"><img src="/static/oruro.png"><span>ORURO</span></a>
                <a href="/votar/LA PAZ" class="btn-city"><img src="/static/lapaz.png"><span>LA PAZ</span></a>
            </div>

            <div class="monitoreo-link-container">
                <a href="/reporte" class="link-monitoreo">Acceder a Monitoreo de Tendencias</a>
            </div>
        </div>
    </div>

    {% if msg_type %}
    <div class="overlay" id="msg-overlay" style="display: flex;">
        <div class="msg-content">
            <h2 style="font-weight: 900; font-size: 1.2rem;">{{ 'VOTO REGISTRADO' if msg_type == 'success' else 'CI YA REGISTRADO' }}</h2>
            <div class="ci-box">{{ ci_votante }}</div>
            <a href="/" class="btn-volver">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        let progress = 0;
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');
        const splash = document.getElementById('splash');
        const wrapper = document.getElementById('page-wrapper');

        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 8) + 2;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        wrapper.classList.add('show-content');
                        if(document.getElementById('msg-overlay')) wrapper.classList.add('blur-active');
                    }, 400);
                }, 300);
            }
            bar.style.width = progress + '%';
            percent.innerText = progress + '%';
        }, 60);
    </script>
</body>
</html>
